<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA/RNA Sequence Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container mt-5 text-center">
        <h2 class="mb-4">DNA/RNA Sequence Analyzer</h2>
        
        <!-- User Input -->
        <textarea id="sequenceInput" class="form-control" rows="4" placeholder="Enter DNA (A, T, G, C) or RNA (A, U, G, C)"></textarea>
        <button class="btn btn-primary mt-3" onclick="analyzeSequence()">Analyze</button>

        <!-- Sequence Type -->
        <h4 class="mt-4" id="sequenceType"></h4>

        <!-- Formatted Output -->
        <h4 class="mt-4">Formatted Sequence:</h4>
        <p id="formattedSequence" class="sequence-box"></p>

        <!-- Chart for Nucleotide Count -->
        <div class="chart-container">
            <canvas id="nucleotideChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
